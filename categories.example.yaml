# Category Configuration for Job Classification
#
# This file defines the categories for job classification and optional
# detailed descriptions to help the LLM classify jobs more accurately.
#
# Copy this file to 'categories.yaml' and customize it for your needs.
#
# Format:
#   - name: Category Name (REQUIRED)
#     description: |  (OPTIONAL - omit if not needed)
#       Multi-line description that will be included in the classification
#       prompt to guide the LLM's decision-making process.
#
# The order of categories in this file will be preserved.

categories:
  # Example: Programming languages/frameworks
  - name: "Python"
    # No description needed - LLM knows Python

  - name: "Java"
    # No description needed - LLM knows Java

  - name: "JavaScript/TypeScript"
    # No description needed

  - name: "C#/.NET"
    # No description needed

  # Example: Domain-specific category with description
  - name: "Backend Development"
    description: |
      Backend development roles focusing on:
      - API development (REST, GraphQL, gRPC)
      - Database design and optimization
      - Microservices architecture
      - Server-side application logic
      - Performance optimization and scaling

  - name: "Frontend Development"
    description: |
      Frontend development roles focusing on:
      - User interface development
      - Modern frameworks (React, Vue, Angular, Svelte)
      - Responsive design and UX
      - Browser compatibility
      - Performance optimization

  # Example: Role type categories
  - name: "DevOps/Infrastructure"
    description: |
      DevOps and infrastructure roles including:
      - CI/CD pipeline development
      - Container orchestration (Kubernetes, Docker)
      - Cloud infrastructure (AWS, Azure, GCP)
      - Infrastructure as Code (Terraform, Ansible)
      - Monitoring and observability

  - name: "Data Engineering"
    description: |
      Data engineering roles involving:
      - Data pipeline development
      - ETL/ELT processes
      - Data warehouse design
      - Big data technologies (Spark, Hadoop, Kafka)
      - Data quality and governance

  - name: "Project Management"
    description: |
      Project management and leadership roles:
      - Technical project management
      - Scrum Master / Product Owner
      - Agile methodologies
      - Team coordination
      - Stakeholder management

  # Catch-all category
  - name: "Other"
    # Jobs that don't fit into specific categories above

# Note: Command-line --categories argument will override this list entirely.
# If this file doesn't exist, the system falls back to hardcoded defaults.
